<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign-In</title>
		<link rel="stylesheet" href="inc/normal.css">
		<link href='http://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
			<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
			<link rel="stylesheet" href="inc/style.css">
			<script src="inc/scripts.js"></script>
			
		</head>
		<body> 

				<form action="#" method="post" class="sign-up">
					<h1></h1>
					<fieldset>
						<div class="input-wrap">
							<span class="icon"><i class="fa fa-user icon-color"></i></span>
							<input class="form-control" type="text" placeholder="Email address">
						</div>
						<div class="input-wrap">
							<span class="icon"><i class="fa fa-key fa-fw icon-color"></i></span>
							<input class="form-control" type="password" placeholder="Password" >
						</div>
					</fieldset>
					<fieldset class="submit">
						<button type="submit" class="button">Sign in</button>
						<a href="#" class="forgot">forgot?</a>
					</fieldset>
				</form>
			 
			</body>
	</html>
